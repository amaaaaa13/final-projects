{% extends 'base.html' %}

{% block title %}
   | Edit
{% endblock title %}

{% block content %}
    <div class="content">
        <form class="form my-2 my-lg-0" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="item">Item:</label>
                <input class="form-control" type="text" value="{{ item.item }}" name="item" id="item" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" name="description" id="description" rows="3">{{ item.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input class="form-control" type="date" value="{{ item.date }}" name="date" id="date">
            </div>
            <input type="hidden" value="{{ item.completed }}" name="completed">
            
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Update</button>
        </form>
    </div>
{% endblock content %}
